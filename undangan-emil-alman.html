<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation - Emil & Alman</title>

  <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&family=Raleway:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --sage: #A3B18A;
      --sage-dark: #588157;
      --sage-light: #E8EDE2;
      --brown-text: #3A4A3F;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--sage-light);
      font-family: 'Raleway', sans-serif;
      text-align: center;
      padding: 40px 20px;
      color: var(--brown-text);
      overflow-x: hidden;
      
      /* Background Watercolor */
      background-image: url("https://i.ibb.co/k2Vvg3Y/watercolor-sage-leaves.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    /* Fade-in universal */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.4s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Wrapper */
    .wrapper {
        max-width: 650px;
        margin: auto;
        padding-top: 40px;
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(4px);
        border-radius: 20px;
        padding: 50px 20px;
        box-shadow: 0 8px 28px rgba(0,0,0,0.1);
        animation-delay: 0.2s;
        position: relative;
        z-index: 1;   /* ini penting */
    }


    .title-invited {
      font-family: 'Rouge Script';
      font-size: 3rem;
      margin-bottom: 10px;
      color: var(--sage-dark);
      animation-delay: 0.4s;
    }

    .subtitle {
      font-size: 1.2rem;
      letter-spacing: 1px;
      margin-bottom: 15px;
      color: #5a6a5d;
      animation-delay: 0.6s;
    }

    .title-names {
      font-family: 'Rouge Script';
      font-size: 3.8rem;
      margin: 10px 0 20px;
      color: var(--sage-dark);
      animation-delay: 0.8s;
    }

    .dear {
      font-size: 1.4rem;
      margin-top: 35px;
      animation-delay: 1s;
    }

    .guest-name {
      font-family: 'Rouge Script';
      font-size: 2.7rem;
      color: var(--brown-text);
      margin-top: 5px;
      animation-delay: 1.2s;
    }

    .open-btn {
      padding: 14px 35px;
      margin-top: 25px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: 2px solid var(--sage-dark);
      background: var(--sage);
      color: #fff;
      cursor: pointer;
      transition: .25s ease;
      font-weight: 600;
      animation-delay: 1.4s;
    }

    .open-btn:hover {
      background: var(--sage-dark);
      border-color: var(--sage-dark);
      transform: translateY(-3px);
    }

    .note {
      font-size: .85rem;
      margin-top: 25px;
      color: #4e5a4d;
      opacity: 0.9;
      animation-delay: 1.6s;
    }

        /* ===== Daun Mengambang ===== */

    .leaf-layer {
    position: fixed;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
    z-index: 0; /* di bawah wrapper */
    }

   .leaf {
        position: absolute;
        width: 140px;
        opacity: 0.35;
        animation-name: leafFloat;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        visibility: hidden; /* daun disembunyikan dulu */
    }

    /* Posisi & kecepatan berbeda-beda */
    .leaf-1 {
        left: 5%;
        animation-duration: 16s;
        animation-delay: 0s;
    }

    .leaf-2 {
        left: 30%;
        animation-duration: 18s;
        animation-delay: 4s;
    }

    .leaf-3 {
        left: 60%;
        animation-duration: 20s;
        animation-delay: 2s;
    }

    .leaf-4 {
        left: 80%;
        animation-duration: 10s;
        animation-delay: 6s;
    }
    .leaf-5 {
        left: 10%;
        animation-duration: 10s;
        animation-delay: 8s;
    }
    .leaf-6 {
        left: 5%;
        animation-duration: 10s;
        animation-delay: 10s;
    }
    .leaf-7 {
        left: 250%;
        animation-duration: 10s;
        animation-delay: 12s;
    }
    .leaf-8 {
        left:70%;
        animation-duration: 10s;
        animation-delay: 14s;
    }

    /* Animasi daun turun pelan dari atas ke bawah */
    @keyframes leafFloat {
        0% {
            visibility: visible;
            transform: translateY(-20vh) translateX(0) rotate(0deg);
        }
        50% {
            transform: translateY(50vh) translateX(20px) rotate(8deg);
        }
        100% {
            transform: translateY(120vh) translateX(-10px) rotate(16deg);
        }
    }

    /* Responsif HP */
    @media (max-width: 768px) {
    .leaf {
        width: 100px;
        opacity: 0.3;
    }
    }

  </style>
</head>

<body>

    <!-- Layer daun mengambang -->
    <div class="leaf-layer">
    <img src="image/leaf-sage.png" alt="" class="leaf leaf-1">
    <img src="image/leaf-sage.png" alt="" class="leaf leaf-2">
    <img src="image/leaf-sage.png" alt="" class="leaf leaf-3">
    <img src="image/leaf-sage.png" alt="" class="leaf leaf-5">
    <img src="image/leaf-sage.png" alt="" class="leaf leaf-6">
    <img src="image/leaf-sage.png" alt="" class="leaf leaf-7">
    <img src="image/leaf-sage.png" alt="" class="leaf leaf-8">
    </div>

  <div class="wrapper fade-in">

    <h2 class="title-invited fade-in">You Are Invited</h2>
    <p class="subtitle fade-in">The Wedding Of</p>

    <h1 class="title-names fade-in">Emil & Alman</h1>

    <p class="dear fade-in">Dear.</p>
    <p class="guest-name fade-in" id="guestName">Tamu Undangan</p>

    <button class="open-btn fade-in" onclick="openInvitation()">Open Invitation</button>

    <p class="note fade-in">Mohon maaf apabila ada kesalahan penulisan nama/gelar.</p>

  </div>

  <script>
    // Ambil nama tamu dari URL (?to=Nama)
    const urlParams = new URLSearchParams(window.location.search);
    const guest = urlParams.get("to");

    if (guest) {
      document.getElementById("guestName").innerText = guest;
    }

    function openInvitation() {
      window.location.href = "index.html?to=" + (guest ? guest : "");
    }
  </script>

</body>
</html>
